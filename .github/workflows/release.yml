name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag to get version number
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update version in build.gradle
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s/version = '.*'/version = '$VERSION'/" build.gradle
          # Verify the version was updated
          if ! grep -q "version = '$VERSION'" build.gradle; then
            echo "Error: Failed to update version in build.gradle"
            exit 1
          fi
          echo "Updated build.gradle with version: $VERSION"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Get JAR filename
        id: jar
        run: |
          JAR_FILE=$(ls build/libs/*.jar 2>/dev/null | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: No JAR file found in build/libs/"
            exit 1
          fi
          echo "file=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT
          echo "Found JAR: $JAR_FILE"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.jar.outputs.file }}
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## EasyPathForge Release ${{ steps.version.outputs.version }}

            ### Download
            Download the JAR file below and place it in your Minecraft
            `mods` folder.

            ### Requirements
            - Minecraft 1.20.1
            - Forge 47.3.11 or higher
            - Java 17

            ### Installation
            1. Download `${{ steps.jar.outputs.name }}`
            2. Place the JAR file in your `.minecraft/mods` folder
            3. Launch Minecraft with Forge
            4. Enjoy the Path Shovel!
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
